<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clickEvent()">가입하기</button>
     <button onmouseover="Mouseover()">마우스 커서위치</button>
     <button ondblclick="dblclick()">더블 클릭</button>
    <script>
        function clickEvent(){
            alert("회원가입을 환영합니다.");
        }
        function Mouseover(){
             alert("필수입력")
        }
        function dblclick(){
            alert("더블클릭")
        }
        
    </script>
    
</body>
</html>
