<html>

  <head>

    <title>1</title>

    <style>

      img {width:300px; height:200px;}

    </style>

  </head>



  <body>



    <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"   name="dog" alt="강아지">





    <script>



      var img_array=["https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80","https://images.unsplash.com/photo-1578133559556-9e83af5fc5f3?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDB8fGRvZ3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60", "https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGRvZ3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"];





      var index=0;



      function slide(){

        document['dog'].src = img_array[index];

        index++;

        if(index>=img_array.length){

          index=0;

        }

      }

      setInterval(slide,1000);



    </script>



  </body>



</html>
