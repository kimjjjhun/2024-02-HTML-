<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
    /*
    header nav   // header 밑에 자식들 중 nav 
    header > nav // 1대 자식
    header h1 // header 밑에 있는 모든 h1
    div h1 // div태그에 있는 h1
    div , h1 // div태그와 h1태그 모두
    */

    header>h1 {
        color: red;
    }
    </style>
</head>
<body>
    <header>
    <h1>월요일</h1>
    <nav>
        <h1>화요일</h1>
    </nav>
    <h1>수요일</h1>
</header>
</body>
</html>
