
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스</title>
    <style type="text/css">
        /*가상클래스*/
        a{
            text-decoration: none;
        }
        a:link{
            color:red;
        }
        .visited:visited{ /*클릭한 다음 색상변화*/
            color: green;
        }
        .hover:hover{/*커서를 link에 가져다대면 색상변화*/
            color: tomato;
        }
        .active:active{/*link를 클릭하는동안 보이는 색상변화*/
            color:cyan;
        }
        .focus:focus{ /*link 안에 클릭을하면 백그라운드색상 변화*/
            background-color: gold;
        }
    </style>
</head>
<body>
    <P><a href="#">link1</a></P>
    <P><a href="#" class="visited">link2</a></P>
    <P><a href="#" class="hover">link3</a></P>
    <P><a href="#" class="active">link4</a></P>
    <P><input type="text" class="focus"></P><!--focus는 모바일에서 지원안함-->
    
</body>
</html>
