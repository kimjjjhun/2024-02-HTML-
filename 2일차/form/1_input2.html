<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input / 사용자에게 값을 받아오는 폼양식</title>
</head>
<body>

    <form action="/action_page.jsp" method="get">
        <label for="아이디 :"></label>
        <input type="text" name="id" maxlength="8"><br>
        <label for="암호 :"></label>
        <input type="password" name="pass" maxlength="8"><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
