<!DOCTYPE html>

<head>
    <title>br 줄 바꾸기</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>지리산1</h1>
    <h2>지리산2</h2>
    <h3>지리산3</h3>
    <h4>지리산4</h4>
    <h5>지리산5</h5>
    <h6>지리산6</h6>
    <!-- <h7>지리산7</h7>   글자크기는 h1부터 h6까지 있다 h7은 없는크기다 -->

    <!-- <p> ~ </p> 까지가 문장의 한 단락이다. -->

    <!-- <br>은 줄바꿈 -->

    <p>중부고속국도를 타고 가다 산청나들목을 나와 <br>
        59번 국도를 타고 지리산·대원사 방면으로 <br>
        20km 정도 가면 평촌삼거리가 나온다 </p>
</body>

</html>
