<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순차적이지 않은 목록 ul : unordered list / li : list item</title>
</head>
<br>
    <ul>
        <li>경상북도</li>
        <li>강원도</li>
        <li>제주도</li>
    </ul>

    <br /></br><br />
              <!--liststyle:none <-- 점을 찍지말아라
            margin , padding <-- 여백을 주지말아라 -->
    <ul style="list-style:none; margin:0; padding:0;">
    <li>경상북도</li>
    <li>강원도</li>
    <li>제주도</li>
    </ul>
    
</body>
</html>
