<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan Example</title>
</head>

<body>

    <table border="10">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <!-- <td rowspan="2">1</td>  2칸을 1칸으로 합치겠다. -->
            <td>1</td>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane</td>
            <td>30</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Emily</td>
            <td>28</td>
        </tr>
    </table>

</body>

</html>
