<!DOCTYPE html>
<br lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol 순차적인 목록 li : order list / li : list Item</title>
</head>
<br>
<ol> <!--순차적인 목록생성-->
    <li>봄</li> <!--li를 사용하여 리스트를 생성-->
    <li>여름</li>
    <li>가을</li>
    <li>가을</li>
</ol>
<br /></br><br /> <!--br을 사용하여 줄바꿈-->

<ol type="A"> <!--순차적인목록을생성하고 타입을 알파벳A로 생성-->
    <li>봄</li>
    <li>여름</li>
    <li>가을</li>
    <li>가을</li>
</ol>
<br /></br><br />

<ol type="a"> <!--순차적인목록을생성하고 타입을 소문자a로 생성-->
    <li>봄</li>
    <li>여름</li>
    <li>가을</li>
    <li>가을</li>
</ol>
<br /></br><br />
</body>

</html>
